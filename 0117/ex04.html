<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li {
            position: relative;
        }

        li.hot::after {
            /* li.hot::before{ */
            position: absolute;
            top: 5px;
            content: "NEW!!";
            margin-left: 10px;
            background-color: rgb(255, 40, 40);
            color: rgb(245, 245, 245);
            padding: 2px 5px;
            font-size: 0.4rem;
        }
    </style>
</head>

<body>
    <ul>
        <li class="hot">제품A</li>
        <li>제품B</li>
        <li>제품C</li>
        <li class="hot">제품D</li>
    </ul>
</body>

</html>
